{% extends "base.html" %}

{% block page %}

    <div class="container">

        <div class="jumbotron">
            <h1>Register to track weight & BMI</h1>

            {% if registered %}
                <strong>thank you for registering!</strong>
                <a href="/fitness/">Return to the homepage.</a><br />
            {% else %}
                <strong>Register here!</strong><br />

                <form id="user_form" method="post" action="../dashboard"
                      enctype="multipart/form-data">

                    {% csrf_token %}

                    <!-- Display each form. The as_p method wraps each element in a paragraph
                         (<p>) element. This ensures each element appears on a new line,
                         making everything look neater. -->
                    {{ user_form.as_p }}
                    {{ profile_form.as_p }}

                    <!-- Provide a button to click to submit the form. -->
                    <input type="submit" name="submit" value="Register" href="../dashboard"/>
                    <input class="btn btn-primary btn-md" type="submit" name="submit" value="Register" href="../dashboard"/>
{#                    <a class="btn btn-primary btn-md" href="../dashboard">Submit</a>#}
                </form>
            {% endif %}
        </div>
    </div>

{% endblock %}
